<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uforum</title>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";

        const usernames = ["Patrick", "Ademir", "Pleitez", "David", "Khaterine"];
        const username = usernames[Math.floor(Math.random() * usernames.length)];

        const socket = io({
            auth: {
                username: username
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("form");
            const input = document.getElementById("messageInput");
            const imageInput = document.getElementById("imageInput");
            const messages = document.getElementById("messages");

            socket.on("chat message", ({ text, image, username }) => {
                const item = document.createElement("li");
                if (image) {
                    const img = document.createElement("img");
                    img.src = image;
                    img.alt = "Imagen enviada";
                    img.style.maxWidth = "100%";
                    item.appendChild(img);
                }
                if (text) {
                    const textNode = document.createTextNode(`${username}: ${text}`);
                    item.appendChild(textNode);
                }
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight; // Scroll
            });

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                // Subir imagen 
                let imageUrl = null;
                const file = imageInput.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append("image", file);

                    const response = await fetch("/upload", {
                        method: "POST",
                        body: formData,
                    });
                    if (response.ok) {
                        const data = await response.json();
                        imageUrl = data.imageUrl;
                    }
                }

                // Enviar mensaje con texto e imagen
                socket.emit("chat message", {
                    text: input.value,
                    image: imageUrl,
                });

                input.value = "";
                imageInput.value = null;
            });
        });
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px;
            background-color: #f4f7fc;
        }

        #chat {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 480px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            flex: 1;
            scroll-behavior: smooth;
            padding: 16px;
            background-color: #fafafa;
        }

        #messages > li {
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        #messages > li:nth-child(odd) {
            background-color: #e0f7fa;
            align-self: flex-start;
        }

        #messages > li:nth-child(even) {
            background-color: #b3e5fc;
            align-self: flex-end;
        }

        #form {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        #messageInput {
            border-radius: 30px;
            border: 1px solid #e0e0e0;
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            margin-right: 8px;
            background-color: #fafafa;
        }

        #messageInput
        {
            outline: none;
        }

        #imageInput {
            display: none;
        }

        label {
            cursor: pointer;
            font-size: 20px;
            margin-right: 8px;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<header>
    <h1>Uforum</h1>
</header>
<body>
    <div id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" id="messageInput" class="form-control" placeholder="Escribe un mensaje..." />
            <label for="imageInput">ðŸ“Ž</label>
            <input type="file" id="imageInput" accept="image/*" />
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
