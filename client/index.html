<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uforum</title>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";

        // Lista de usuarios predefinidos
        const usernames = ["Patrick", "Ademir", "Pleitez", "David", "Khaterine"];
        const username = usernames[Math.floor(Math.random() * usernames.length)];

        const socket = io({
            auth: {
                username: username
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("form");
            const input = document.getElementById("messageInput");
            const messages = document.getElementById("messages");

            socket.on("chat message", (msg, id, username) => {
                const item = document.createElement("li");
                item.textContent = `${username}: ${msg}`;
                item.setAttribute("data-id", id);
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight; // Scroll
            });

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                if (input.value) {
                    socket.emit("chat message", input.value);
                    input.value = "";
                }
            });
        });
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px;
            background-color: #f4f7fc;
        }

        #chat {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 480px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            flex: 1;
            scroll-behavior: smooth;
            padding: 16px;
            background-color: #fafafa;
        }

        #messages > li {
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        #messages > li:nth-child(odd) {
            background-color: #e0f7fa;
            align-self: flex-start;
        }

        #messages > li:nth-child(even) {
            background-color: #b3e5fc;
            align-self: flex-end;
        }

        #form {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        #messageInput {
            border-radius: 30px;
            border: 1px solid #e0e0e0;
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            margin-right: 8px;
            background-color: #fafafa;
        }

        #messageInput:focus {
            outline: none;
            border-color: #009688;
            box-shadow: 0 0 0 2px rgba(0, 150, 136, 0.3);
        }

        #form > button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
        }

        #form > button:hover {
            background-color: #00796b;
        }

        #form > button:active {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>Uforum</h1>
    </header>

    <main>
        <section id="chat">
            <ul id="messages"></ul>
        </section>
        
        <form id="form">
            <input type="text" id="messageInput" class="form-control" placeholder="Escribe un mensaje..." />
            <button type="submit" class="btn">
                Enviar
            </button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
